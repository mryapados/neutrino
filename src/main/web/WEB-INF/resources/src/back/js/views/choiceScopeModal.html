<div class="modal-content">
	<form name="templateForm" class="form-horizontal" role="form">
	    <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		    	<span aria-hidden="true">&times;</span>
		    </button>
		    <h4 class="modal-title">{{'block-management.choiceScope' | translate}}</h4>
	    </div>
		<div class="modal-body">
			<button data-ng-click="scopeModel()" class="btn btn-primary btn-small">{{'block-management.choiceScopeModel' | translate}}</button>
			<button data-ng-click="scopeActiveObject()" class="btn btn-primary btn-small">{{'block-management.choiceScopeActiveObject' | translate}}</button>
		</div> 

	</form>
</div>
