<form name="templateForm" class="form-horizontal" role="form">
    <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	    	<span aria-hidden="true">&times;</span>
	    </button>
	    <h4 class="modal-title">{{'block-management.choice.scope' | translate}}</h4>
    </div>
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-6 text-center">
				<button data-ng-click="scopeModel()" class="btn btn-primary btn-small">{{'block-management.choice.scope.model' | translate}}</button>
			</div>
			<div class="col-xs-6 text-center">
				<button data-ng-click="scopeActiveObject()" class="btn btn-primary btn-small">{{'block-management.choice.scope.activeObject' | translate}}</button>
			</div>
		</div>
	</div> 
</form>
