<div class="ui-position">
	<p class="debug">PositionId = {{positionId}}</p>
	<p class="debug">ModelId = {{modelId}}</p>
	<p class="debug">ActiveObjectId = {{activeObjectId}}</p>
	<div data-ng-if="blocks.length > 0" class="targetblock-add-element" data-drop="{{positionId}}-top" data-dropStyle="columnDrop"></div>
	<div data-ng-class="{'targetblock-view-page' : model.kind === 'PAGE', 'targetblock-view-pageblock' : model.kind === 'PAGEBLOCK'}">
		<div data-ng-if="blocks.length === 0">
			<div class="targetblock-empty" data-drop="{{positionId}}" data-dropStyle="columnDrop"></div>
		</div>
		<div data-ng-repeat="block in blocks">
			<div class="edit">
				<a href="#" data-ng-click="facade.openModal(block)">{{'block-management.edit' | translate}}</a>
				 - 
				<a href="#" data-ng-click="remove($index)">{{'block-management.remove' | translate}}</a>
			</div>
			<data-ng-include src="getParsedBlock(block)"></data-ng-include>
		</div>
	</div>
	<div data-ng-if="blocks.length > 0" class="targetblock-add-element" data-drop="{{positionId}}-bottom" data-dropStyle="columnDrop"></div>
</div>
